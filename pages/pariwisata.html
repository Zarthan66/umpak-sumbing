  <script>

    // This example creates a simple polygon representing an area in Bandongan, Indonesia.
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: -7.4664, lng: 110.1956 },
        mapTypeId: "terrain",
      });

      const shapeBandongan = [
        { lat: -7.4864, lng: 110.1606 },
        { lat: -7.4864, lng: 110.2006 },
        { lat: -7.4464, lng: 110.2006 },
        { lat: -7.4464, lng: 110.1606 },
      ];

      const shapeTrasan = [
        { lat: -7.4864, lng: 110.1806 },
        { lat: -7.4864, lng: 110.2006 },
        { lat: -7.4694, lng: 110.2006 },
        { lat: -7.4694, lng: 110.1806 },
      ];

      const bandonganPolygon = new google.maps.Polygon({
        paths: shapeBandongan,
        strokeColor: "#FF0000",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#FF0000",
        fillOpacity: 0.35,
      });

      const trasanPolygon = new google.maps.Polygon({
        paths: shapeTrasan,
        strokeColor: "#AAAA00",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#AAAA00",
        fillOpacity: 0.35,
      });

      bandonganPolygon.addListener("click", function () {
        bandonganPolygon.setOptions({
          fillColor: "#0000FF", // Change the fill color to green when clicked
          strokeColor: "#0000FF", // Change the fill color to green when clicked
        });
        trasanPolygon.setOptions({
          fillColor: "#AAAA00", // Change the fill color to blue when clicked
          strokeColor: "#AAAA00",
        });
        document.getElementById("locationName").innerText = "Bandongan";
      });

      trasanPolygon.addListener("click", function () {
        trasanPolygon.setOptions({
          fillColor: "#0000FF", // Change the fill color to green when clicked
          strokeColor: "#0000FF", // Change the fill color to green when clicked
        });
        bandonganPolygon.setOptions({
          fillColor: "#FF0000", // Change the fill color to green when clicked
          strokeColor: "#FF0000", // Change the fill color to green when clicked
        });
        document.getElementById("locationName").innerText = "Trasan";
      });

      const bandonganBounds = new google.maps.LatLngBounds();
      shapeBandongan.forEach((coord) => bandonganBounds.extend(coord));
      const bandonganCenter = bandonganBounds.getCenter();

      const trasanBounds = new google.maps.LatLngBounds();
      shapeTrasan.forEach((coord) => trasanBounds.extend(coord));
      const trasanCenter = trasanBounds.getCenter();

      const bandonganLabel = new google.maps.Marker({
        position: bandonganCenter,
        map: map,
        label: {
          text: "Kecamatan Bandongan",
          color: "#FFFFFF",
        },
      });

      const trasanLabel = new google.maps.Marker({
        position: trasanCenter,
        map: map,
        label: {
          text: "Desa Trasan",
          color: "#FFFFFF",
        },
      });

      bandonganPolygon.setMap(map);
      trasanPolygon.setMap(map);
    }


    window.initMap = initMap;

    // Load the Google Maps API script and call initMap when loaded
    function loadMapScript() {
      const script = document.createElement("script");
      script.src =
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyA-_vM9GsZ1aIl7X2d8o37Y4vuetGye030&callback=initMap&v=weekly";
      script.defer = true;
      document.body.appendChild(script);
    }

    // Call the loadMapScript function when the page finishes loading
    window.onload = loadMapScript;
  </script>
